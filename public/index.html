<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecyclingBot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- App Header -->
    <header class="app-header">
        <div class="logo-container">
            <img src="logo.svg" alt="RecyclingBot Logo" class="app-logo">
            <h1>RecyclingBot</h1>
        </div>
        <nav>
            <!-- Future nav links could go here -->
        </nav>
    </header>

    <main class="glass-container">
        <div class="hero-text">
            <h2>Identify & Recycle</h2>
            <p>Snap a photo to recycle correctly.</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <input type="file" id="imageInput" accept="image/*" capture="environment" hidden>
            <div class="preview-container" id="previewContainer">
                <div class="placeholder-icon">üì∏</div>
                <p>Tap to take a photo or upload</p>
            </div>
            <img id="imagePreview" class="hidden" alt="Preview">
        </div>

        <button id="identifyBtn" class="primary-btn" disabled>
            <span class="btn-text">Identify Item</span>
            <div class="loader hidden"></div>
        </button>

        <div id="resultContainer" class="result-card hidden">
            <div class="result-header">
                <span class="bin-icon" id="binIcon">‚ôªÔ∏è</span>
                <h2 id="resultType">Calculating...</h2>
            </div>
            <p id="resultReason">Analyzying your item...</p>
        </div>
    </main>

    <!-- App Footer -->
    <footer class="app-footer">
        <div class="footer-content">
            <span>&copy; 2026 Baobao Huang</span>

                class="github-link">

            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
